<!DOCTYPE html>
<html>
<!-- ... (vorige head sectie blijft hetzelfde) ... -->
<head>
    <title>Spaanse Woordenschat</title>
    <meta charset="UTF-8">
    <style>
        /* ... (vorige styles blijven hetzelfde) ... */
        .word-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        .word-table th, .word-table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        .word-table th {
            background-color: #f5f5f5;
        }
        .button-group {
            display: flex;
            gap: 10px;
        }
        .button-group button {
            width: auto;
        }
        .edit-button {
            background-color: #28a745;
        }
        .delete-button {
            background-color: #dc3545;
        }
        .nav-buttons {
            margin-bottom: 20px;
        }
        .nav-buttons button {
            width: auto;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- ... (vorige HTML blijft hetzelfde tot aan de stats div) ... -->
        
        <div id="wordManagement" class="hidden">
            <h2>Woordenlijst Beheer</h2>
            <div class="nav-buttons">
                <button onclick="showInputScreen()">Terug naar invoer</button>
            </div>
            <table class="word-table">
                <thead>
                    <tr>
                        <th>Datum</th>
                        <th>Nederlands</th>
                        <th>Spaans</th>
                        <th>Acties</th>
                    </tr>
                </thead>
                <tbody id="wordTableBody">
                    <!-- Wordt gevuld via JavaScript -->
                </tbody>
            </table>
        </div>

        <!-- Voeg een "Beheer woorden" knop toe aan het wordInput scherm -->
        <div class="nav-buttons" id="manageButton">
            <button onclick="showManagement()">Beheer woorden</button>
        </div>
    </div>

    <script>
        // ... (vorige JavaScript blijft hetzelfde) ...

        // Voeg deze nieuwe functies toe:
        function showManagement() {
            document.getElementById('wordInput').classList.add('hidden');
            document.getElementById('wordManagement').classList.remove('hidden');
            refreshWordTable();
        }

        function showInputScreen() {
            document.getElementById('wordManagement').classList.add('hidden');
            document.getElementById('wordInput').classList.remove('hidden');
        }

        function refreshWordTable() {
            const tableBody = document.getElementById('wordTableBody');
            tableBody.innerHTML = '';

            // Sorteer woorden op datum (nieuwste eerst)
            const sortedWords = [...allWords].sort((a, b) => b.date.localeCompare(a.date));

            sortedWords.forEach((word, index) => {
                const row = tableBody.insertRow();
                row.innerHTML = `
                    <td>${word.date}</td>
                    <td><span id="dutch_${index}">${word.dutch}</span></td>
                    <td><span id="spanish_${index}">${word.spanish}</span></td>
                    <td>
                        <div class="button-group">
                            <button onclick="editWord(${index})" class="edit-button">Bewerk</button>
                            <button onclick="deleteWord(${index})" class="delete-button">Verwijder</button>
                        </div>
                    </td>
                `;
            });
        }

        async function editWord(index) {
            const word = allWords[index];
            const newDutch = prompt('Nederlands woord:', word.dutch);
            const newSpanish = prompt('Spaans woord:', word.spanish);

            if (newDutch && newSpanish) {
                word.dutch = newDutch;
                word.spanish = newSpanish;
                await saveToGitHub(allWords);
                refreshWordTable();
            }
        }

        async function deleteWord(index) {
            if (confirm('Weet u zeker dat u dit woord wilt verwijderen?')) {
                allWords.splice(index, 1);
                await saveToGitHub(allWords);
                refreshWordTable();
                updateStats();
            }
        }

        // Voeg deze regel toe aan de saveSettings functie
        document.getElementById('manageButton').classList.remove('hidden');

        // Voeg deze regel toe aan het einde van het script
        document.getElementById('manageButton').classList.add('hidden');
    </script>
</body>
</html>
