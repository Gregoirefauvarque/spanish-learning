<!DOCTYPE html>
<html>
<head>
    <title>Spaanse Woordenschat</title>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: Arial;
            margin: 40px;
        }
        input, button {
            margin: 10px;
            padding: 5px;
        }
    </style>
</head>
<body>
    <h1>Spaanse Woordenschat Trainer</h1>
    
    <div id="settings">
        <h2>GitHub Instellingen</h2>
        <input type="text" id="username" placeholder="GitHub gebruikersnaam"><br>
        <input type="text" id="repo" placeholder="Repository naam"><br>
        <input type="password" id="token" placeholder="GitHub token"><br>
        <button onclick="saveSettings()">Opslaan</button>
    </div>

    <script>
        function saveSettings() {
            var username = document.getElementById('username').value;
            var repo = document.getElementById('repo').value;
            var token = document.getElementById('token').value;
            
            if (username && repo && token) {
                alert('Instellingen opgeslagen!');
                // Hier kunnen we later de GitHub-integratie toevoegen
            } else {
                alert('Vul alle velden in.');
            }
        }
    </script>
</body>
</html>
